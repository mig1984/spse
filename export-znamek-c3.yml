# cviceni / teorie
type: cviceni

# z 'max' se vypocitava procento a z neho znamka

tasks:
  "Úkol: PSS 1. úloha síťařina IPv4":
    weight: "big"
    max: 10

  "Úkol: PSS 1. úloha síťařina IPv6":
    weight: "big"
    max: 100

  "Úkol: IPv6 konektivita":
    weight: "big"
    max: 100

# Pokud je v moodle "N" a úkol je dobrovolný, přeskočí se
  "Dobrovolný úkol: Instalace OpenBSD":
    weight: "big"
    max: 100
    optional: true

# Pokud má úkol v moodle jiný název než známka na portále, lze to udělat takhle
  "Název známky na portále":
    weight: "big"
    max: 100
    name: "Název úkolu v moodle"


# ve skupine se znamka vypocita jako prumer znamek jednotlivych ukolu; N se pocita jako 5
# nazev skupiny odpovida nazvu na portale, nazvy jednotlivych ukolu odpovidaji nazvum v moodle

groups:
  "Síťařina":
    weight: big
    tasks:
      "Úkol: PSS 1. úloha síťařina IPv4":
        max: 10
      "Úkol: PSS 1. úloha síťařina IPv6":
        max: 100
      "Úkol: IPv6 konektivita":
        max: 100
      "Dobrovolný úkol: návrh IPv8":
        optional: true
        max: 100
